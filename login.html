    <main class="mt-5">
      <section class="formSection m-auto container">
        <div class="my-bg-primary2 text-white text-center p-3"><h2>LOGIN</h2></div>
        <div class="my-card2 p-3">Use your email and reg. number to sign-in </div>
        <form action=""  enctype='multipart/form-data' class="container user-login mt-3 p-4 rounded-3 my-card2">
            
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="e.g. emma@gmail.com">
                <span class="text-danger fst-italic"></span>
            </div>

                <div class="mb-3">
                    <label for="regNo" class="form-label">Reg. No.</label>
                    <input type="text" class="form-control" id="regNo" placeholder="e.g. ea452456eb">
                    <span class="text-danger fst-italic"></span>
                </div>
            </div>

            <span class="text-danger fst-italic" id="mess"></span>
            <div class="mb-3 text-center">
              
                <button class="my-btn2 p-2 text-white rounded-3 border-0 my-bg-primary2" id="btn_login">Login</button>
            </div>
        </form>
    </section>
