    <main class="mt-5">
      <section class="formSection m-auto container">
        <div class="my-bg-primary2 text-white text-center p-3"><h2>STUDENT REGISTRATION</h2></div>
        <form action=""  enctype='multipart/form-data' class="container student-registration mt-3 p-4 rounded-3 my-card2">
            <div class="mb-3 row">
                <div class="col-12 col-md-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="e.g. Emmanuel">
                    <span class="text-danger fst-italic"></span>
                </div>
                <div class="col-12 col-md-6 mt-3 mt-md-0">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="e.g. Ani">
                    <span class="text-danger fst-italic"></span>
                </div>
            </div>
            <div class="mb-3">
                    <label for="school" class="form-label">School</label>
                    <select name="" id="schooldropDown" class="form-control">
                        <option value="">(select your school)</option>
                    </select>                    
                    <span class="text-danger fst-italic"></span>
              </div>
              
                <div class="mb-3">
                    <label for="regNo" class="form-label">Reg. No.</label>
                    <input type="text" class="form-control" id="regNo" placeholder="e.g. ea452456eb">
                    <span class="text-danger fst-italic"></span>
                </div>

            <div class="mb-3 row">
                <div class="col-12 col-md-6">
                    <label for="Date of Birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="e.g. 15/06/1999">
                    <span class="text-danger fst-italic"></span>
                </div>
                <div class="col-12 col-md-6 mt-3 mt-md-0">
                    <label for="phoneNum" class="form-label">Gender</label>
                    <select name="" id="" class="form-control">
                        <option value="">(select your gender)</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <span class="text-danger fst-italic"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="phoneNum" class="form-label">Phone number</label>
                <input type="number" class="form-control" id="phoneNum" placeholder="e.g. 09110062332">
                <span class="text-danger fst-italic"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="e.g. emma@gmail.com">
                <span class="text-danger fst-italic"></span>
            </div>

            <div class="mb-3 text-center">
                <button class="my-btn2 p-2 text-white rounded-3 border-0 my-bg-primary2" id="student_submit">SUBMIT</button>
            </div>
        </form>
    </section>
    </main>
