<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen et Veritas International Academy</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="page-container">
        <div class="side-nav">
            <ul>
                <li>
                    <a href="../index.html">
                        <span class="icon">
                            <ion-icon name="globe-outline"></ion-icon>
                        </span>
                        <span class="title">Lumen et Veritas</span>
                    </a>
                </li>

                <li>
                    <a href="admin.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="school_review.html">
                        <span class="icon">
                            <ion-icon name="school-outline"></ion-icon>
                        </span>
                        <span class="title">Schools</span>
                    </a>
                </li>

                <li>
                    <a href="student_review.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Student</span>
                    </a>
                </li>

                <li>
                    <a href="question_review.html">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Questions</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="main">
            <div class="topnav">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>


                <div class="account-container">
                    <img src="../images/logo.jpg" alt="">
                </div>
            </div>

            <div class="card-box">
                <a href="school_review.html" class="card">
                    <div>
                        <div class="numbers schoolNo" id="sch_count">0</div>
                        <div class="cardName">School's</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </a>

                <a href="student_review.html" class="card">
                    <div>
                        <div class="numbers studentItems" id="stu_count">56</div>
                        <div class="cardName">Student's</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </a>

                <a href="question_review.html" class="card">
                    <div>
                        <div class="numbers studentItems" id="ques_count">56</div>
                        <div class="cardName">Question's</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </a>
            </div>

            <div class="student">
                <div class="recent-student">
                    <div class="card-header">
                        <h2>Recent student</h2>
                        <a href="./student_review.html" class="btn">View All</a>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Reg. No</td>
                                <td>School</td>
                                <td>Age</td>
                            </tr>
                        </thead>

                        <tbody class="quickView" id="stu_pre">
                           
                        </tbody>
                    </table>
                </div>

                <div class="recent-school">
                    <div class="card-header">
                        <h2>Recent school</h2>
                        <a href="./school_review.html" class="btn">View All</a>
                    </div>

                    <table class="dashboardUserView" id="sch_pre">
                        <!-- note javascript will overite this -->
                        <tr>
                            <td>
                                <h4>School<br> <span>Address</span></h4>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

  

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../js/nabar.js"></script>
    <script src="../js/admin.js"></script>

</body>

</html>
