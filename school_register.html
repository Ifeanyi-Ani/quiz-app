</header>
    <main class="mt-5">
      <section class="formSection m-auto container">
        <div class="my-bg-primary2 text-white text-center p-3"><h2>SCHOOL REGISTRATION</h2></div>
        <form action="" class="container school-registration mt-3 p-4 rounded-3 my-card2">
            <div class="mb-3">
                    <label for="school name" class="form-label">School Name</label>
                    <input type="text" class="form-control sch_input" id="SchName" placeholder="e.g. Lumen et Veritas Int., Academy">
                    <span class="text-danger fst-italic"></span>
              </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Nationality</label>
                    <input type="text" class="form-control sch_input" id="street" placeholder="e.g. Nigeria">
                    <span class="text-danger fst-italic"></span>
                </div>
            

            <div class="mb-3 row">
                <div class="col-12 col-md-6">
                    <label for="Nationality" class="form-label">Street</label>
                    <input type="text" class="form-control sch_input" id="country" placeholder="e.g. Victoria Island">
                    <span class="text-danger fst-italic"></span>
                </div>
                <div class="col-12 col-md-6 mt-3 mt-md-0">
                    <label for="City" class="form-label">State</label>
                    <input type="text" class="form-control sch_input" id="city" placeholder="e.g. Lagos">
                    <span class="text-danger fst-italic"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-12 col-md-6">
                    <label for="suite" class="form-label">Suite</label>
                    <input type="text" class="form-control sch_input" id="suite" placeholder="e.g. suite 879">
                    <span class="text-danger fst-italic"></span>
                </div>
                <div class="col-12 col-md-6 mt-3 mt-md-0">
                    <label for="zipcode" class="form-label">Zipcode</label>
                    <input type="number" class="form-control sch_input" id="zipcode" placeholder="e.g. 90566">
                    <span class="text-danger fst-italic"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="phoneNum" class="form-label">Telephone</label>
                <input type="number" class="form-control sch_input" id="phoneNum" placeholder="e.g. 09110062332">
                <span class="text-danger fst-italic"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control sch_input" id="email" placeholder="e.g. emma@gmail.com">
                <span class="text-danger fst-italic"></span>
            </div>
            <div class="mb-3 text-center">
                <button class="my-btn2 p-2 text-white rounded-3 border-0 my-bg-primary2" id="sch_submit">SUBMIT</button>
            </div>
        </form>
        <div class="text-center myPrimary mt-2">Registered School proceed to: <a href="./student_register.html" class="text-decoration-none text-primary">Student registration</a></div>
    </section>
    </main>
    <footer class="my-bg-primary mt-5">
      <div class="container-fluid text-center text-white">
       &copy; Veritas Academy 
      </div>
     </footer>
